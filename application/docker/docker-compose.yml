version: "3.8"

services:
  api:
    build:
      context: ../..
      dockerfile: application/docker/Dockerfile.api
    container_name: galaxyai-api
    ports:
      - "8000:8000"
    environment:
      - TF_CPP_MIN_LOG_LEVEL=2
      - MODEL_PATH=/app/models/galaxai_model.h5
    volumes:
      - ../../models:/app/models:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  ui:
    build:
      context: ../..
      dockerfile: application/docker/Dockerfile.ui
    container_name: galaxyai-ui
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: galaxyai-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - ui
    restart: unless-stopped

networks:
  default:
    name: galaxyai-network
