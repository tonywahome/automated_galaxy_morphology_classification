# docker-compose.scale.yml
version: '3.8'
services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    deploy:
      replicas: ${REPLICAS:-1}
    ports:
      - "8000-8003:8000"
    environment:
      - TF_CPP_MIN_LOG_LEVEL=2
    volumes:
      - ./models:/app/models

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - api